<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Simple Javascript Calculator">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<title>1.Simple Calculator</title>
</head>
    
<body class="calc">
    <h1>Simple Basic Calculator</h1>

    <form id="calcForm" name="calcForm">
        <input class="display" readonly name="display"> <br>

        <div class="row">
            <input type="button" class="plus_button" value="+">
            <input type="button" class="minus_button" value="-">
            <input type="button" value="*" class="mul_button">
            <input type="button" value="/" class="divider_button">
        </div>
  
        <div class="row">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" class="back_button" value="x"> 
        </div>
     
        <div class="row">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button"  value="^2">
        </div>

        <div class="row">
            <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button"  value="f!"> 
        </div>

        <div class="row">
            <input type="button" class="clear_button" value="c">
            <input type="button" value="0">
            <input type="button" class="equal_button" value="=">
        </div>
       
       


    </form>
</body>
</html>
